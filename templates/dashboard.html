{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('  {{ url_for('static' ,filename = 'img/home-bg.jpg') }} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Welcome Admin</h1>
            <span class="subheading">You are logged in</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-md-12 mx-auto">
        <h1>Basic operations</h1>
        <br>
        <a href="/edit/0"> <button class="btn btn-primary">Add a new post</button> </a>
        <a href="/logout"> <button class="btn btn-primary">Log out</button> </a>
        <hr>
    <h1>Upload files</h1>
     <form action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" name="file1">
        <button class="btn btn-primary" type="submit">Submit</button>

     </form>
<hr>
    <h1>Edit Posts</h1>
    <br>
    <table class="table" >
    <thead>
      <tr>
        <th>S.no</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

      {% for post in posts %}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
      </tr>
      
      {% endfor %}



    </tbody>
  </table>

{% endblock %}
